<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function memoize(fn) {
            var cache = {};
            return function(args) {
                if(!cache[args]) {
                    cache[args] = fn(args);
                }
                return cache[args];
            }
        }
        // cpu intense ==> recursive uses stacks
        function fibanocci(no) {
            return (no == 0 || no == 1)? no : (fibanocci(no -1) + fibanocci(no -2));
        }

        let memFib = memoize(fibanocci);

        console.time("1");
            console.log(memFib(34));
        console.timeEnd("1");
        console.time("2");
            console.log(memFib(34));
        console.timeEnd("2");
    </script>
</body>
</html>
